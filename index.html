<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="./js/calculator.js"
      charset="UTF-8"
    ></script>

    <script></script>
  </head>
  <body>
    <div>
      <h1>CASIO</h1>
      <input class="sc" type="text" id="screen" disabled />
      <br />
      <input class="gris" type="button" value="1" onclick="addScreen('1')" />
      <input class="gris" type="button" value="2" onclick="addScreen('2')" />
      <input class="gris" type="button" value="3" onclick="addScreen('3')" />
      <input type="button" value="+" onclick="addScreen('+')" />
      <br />
      <input class="gris" type="button" value="4" onclick="addScreen('4')" />
      <input class="gris" type="button" value="5" onclick="addScreen('5')" />
      <input class="gris" type="button" value="6" onclick="addScreen('6')" />
      <input type="button" value="-" onclick="addScreen('-')" />
      <br />
      <input class="gris" type="button" value="7" onclick="addScreen('7')" />
      <input class="gris" type="button" value="8" onclick="addScreen('8')" />
      <input class="gris" type="button" value="9" onclick="addScreen('9')" />
      <input type="button" value="x" onclick="addScreen('*')" />
      <br />
      <input type="button" value="=" onclick="calculate()" />
      <input class="rojo" type="button" value="C" onclick="clearScreen()" />
      <input class="gris" type="button" value="0" onclick="addScreen('0')" />
      <input type="button" value="/" onclick="addScreen('/')" />
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
